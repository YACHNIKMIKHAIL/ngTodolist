<div class="main">
  <div class="r">Tap 123 to discover</div>

  <div class="login">
    <div class="title">
      {{title}}
    </div>
    <input type="text" placeholder="eMail" [(ngModel)]="email">

    <button (click)="this.logIn()" >logIn</button>
  </div>
</div>
