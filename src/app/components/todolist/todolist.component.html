<div class="todolists">
    <div class="main" *ngFor="let to of todolists">
      <div class="head">{{to.title}}</div>
      <div class="tasks">
       <app-task [todolistId]="to.id"></app-task>
      </div>
      <div class="buttons">
        <button>All</button>
        <button>Completed</button>
        <button>Active</button>
      </div>
    </div>
</div>
