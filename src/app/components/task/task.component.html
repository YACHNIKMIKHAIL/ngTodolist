<div *ngFor="let ta of taskService.tasks[todolistId] | todolistFilterPipe:currentFilter "
     class="task">
  <input type="checkbox" [checked]="ta.status" (change)="changeStatus(ta.id,ta.todoListId,$event)">
  <app-edit-text text={{ta.title}}  [isTodolist]="false"
                 todolistId={{ta.todoListId}} taskId={{ta.id}}></app-edit-text>
  <button (click)="deleteTask(ta.id)">x</button>
</div>
