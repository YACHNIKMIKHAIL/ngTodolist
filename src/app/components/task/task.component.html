<div *ngFor="let ta of taskService.tasks |  todolistIdPipe: todolistId | todolistFilterPipe:currentFilter "
     class="task">
  <input type="checkbox" [checked]="ta.status" (change)="changeStatus(ta.id,ta.todoListId)">
  <span>{{ ta.title }}</span>
  <button (click)="deleteTask(ta.id)">x</button>
</div>
